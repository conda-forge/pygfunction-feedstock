{% set name = "pygfunction" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygfunction-{{ version }}.tar.gz
  sha256: 2242c7cfeeb089e0aecade7a3b69404a38cbf542c56cc0b74b566f9556d40a3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.9.2
    - numpy >=1.26.4
    - scipy >=1.13.1
    - secondarycoolantprops >=1.3
    - typing_extensions >= 4.11.0

test:
  imports:
    - pygfunction
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MassimoCimmino/pygfunction
  summary: A g-function calculator for Python
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - wouterpeere
